<script src="https://d3js.org/d3.v4.min.js"></script>


<style>
</style>

<body>
    <div id="bar-chart"></div>
  <!-- <h1> Bar charts </h1> -->
</body>

<script>
  //console.log(d3); // test if d3 is loaded

  // set up the margins and the width and height
var margin = {top: 30, right: 30, bottom: 30, left: 30}, width = 500, height = 500

// set up the svg
var svg = d3.select("#bar-chart")
.append("svg")
.attr("width", width)
.attr("height", height)


// setting up the random data
var data = []
for(i=0; i<5 ;i++){
    data.push(Math.floor(Math.random()*100))
}
console.log(data)

// setting up the axes
var x = d3.scaleLinear()
    .domain([0, 6])        
    .range([margin.left, width - margin.right]);      

svg
  .append("g")
  .attr("transform", "translate(0,"+ (height - margin.bottom) +")")     
  .call(d3.axisBottom(x).ticks(5));

var y = d3.scaleLinear()
  .domain([0, 100])        
  .range([height - margin.bottom - margin.top, margin.top + margin.bottom]);      

svg
.append("g")
.attr("transform", "translate("+ margin.left+","+ margin.top +")")     
.call(d3.axisLeft(y).ticks(5));

svg.selectAll("bar-charts")
.data(data)
.enter()
.append("rect")
.attr("x",function(d,i){
    return x(i+1) - 15
})
.attr("y",function(d){
    return y(d)
})
.attr("width",30)
.attr("height",function(d){
    return height - margin.bottom - y(d)
})
.attr("fill", "white")
.attr("stroke","black")


</script>
